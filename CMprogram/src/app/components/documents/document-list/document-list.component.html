<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Documents</span>
      <a class="btn btn-success pull-right">Add Document</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <app-document-item
      *ngFor="let document_element of documents"
      [document]="document_element"
      (click)="onSelectedDocument(document_element)"></app-document-item>
    </div>
  </div>

</div>
