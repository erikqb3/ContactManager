<div class="panel panel-default">
  <div class="panel-body">
    <form 
      id="contact-edit"
      #f="ngForm"
      (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            [ngModel]="contact?.name"
            #name="ngModel"
            class="form-control required"
            size="120"
            max="120"
            required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            [ngModel]="contact?.email"
            #email="ngModel"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            class="form-control required"
            size="120"
            max="255"
            required
            >
        </div>
      </div>
      <div 
        *ngIf="!email.valid && email.touched"
        class=" col-sm-12 alert alert-danger">
        <p>Enter a valid Email address</p>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="phone"
            id="phone"
            name="phone"
            [ngModel]="contact?.phone"
            #phone="ngModel"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
            class="form-control invalid"
            size="150"
            max="255">
        </div>
      </div>
      <div 
        *ngIf="!phone.valid && phone.touched"
        class="col-sm-12 alert alert-danger">
        <p>Enter a valid Phone number</p>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            name="imageUrl"
            [ngModel]="contact?.imageUrl"
            #imageUrl="ngModel"
            class="form-control"
            size="150"
            max="255">
        </div>
      </div>

      <div class="row">
        <div class=" col-sm-12 form-group">
          <label for="groupList">Group Contacts:</label>

          <div class="row" id="groupList"
              style="min-height: 3rem;" >

            <div *ngFor="let contact of groupContacts; let i = index">
              <div>
                <app-contact-item class="col-sm-11" [contact]="contact"></app-contact-item>
                <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
              </div>
            </div>
            <span class="dragMsg col-sm-12" *ngIf="groupContacts?.length < 1">Drag contacts in group here</span>
          </div>

        </div>
      </div>
      <div *ngIf="((name.touched && !name.valid)) || ((email.touched && !email.valid))" class="alert alert-danger">
        <p>The Name and Email fields are required</p>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button [disabled]="!f.valid" class="btn btn-success" type="submit">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
