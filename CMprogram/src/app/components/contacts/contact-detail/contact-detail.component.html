<div class="panel">
  <div class="card-header">
    <div class="row">
      <div class="col-xs-6">
        <h1> {{ contact.name }} </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <img [src]="contact.imageUrl" alt="" class="img-responsive">
      </div>
      <div class="col-xs-6 btn-group">
        <button class="btn btn-primary">Edit</button>
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-12">
        Email: <span>{{ contact.email }}</span>
      </div>
      <div class="col-xs-12">
        Phone:  <span>{{ contact.phone }}</span>
      </div>
    </div>
  </div>
</div>
