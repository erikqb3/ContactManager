<div appCloseDropDowns>
  <app-header (featureSelected)="switchView($event)"></app-header>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-contacts *ngIf="selectedFeature == 'contacts'"></app-contacts>
        <app-documents *ngIf="selectedFeature == 'documents'"></app-documents>
        <!-- <app-messages *ngIf="selectedFeature == 'messages'"></app-messages> -->
        <app-message-list *ngIf="selectedFeature == 'messages'"></app-message-list>
      </div>
    </div>
  </div>
</div>
